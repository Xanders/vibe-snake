<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .game-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        .game-info {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
        }
        .controls {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .controls p {
            margin: 5px 0;
            color: #666;
        }
        #switchContainer {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        @media (max-width: 600px) {
            body {
                height: auto;
            }
            .game-container {
                flex-direction: column;
                align-items: center;
            }
            canvas {
                width: 100%;
                max-width: 400px;
                height: 400px;
            }
            .chat-container {
                width: 90vw;
                height: 300px;
            }
        }
        .chat-container {
            width: 300px;
            height: 400px;
            border: 2px solid #333;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            word-wrap: break-word;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            gap: 5px;
        }
        .chat-input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .chat-send {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-send:hover {
            background-color: #45a049;
        }
        .credit-info {
            margin-top: 10px;
            text-align: center;
        }
        #buyGamesBtn {
            margin-top: 5px;
            padding: 5px 10px;
            background: #ffd800;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .leaderboard-container {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        .online-players {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }
        #leaderboard {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="switchContainer">
        <div class="toggle-container">
            <span>Vibe Mode</span>
            <label class="switch">
                <input type="checkbox" id="vibeModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container" id="berryToggleContainer" style="display:none;">
            <span>Berry Mode</span>
            <label class="switch">
                <input type="checkbox" id="berryModeToggle">
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container" id="multiToggleContainer" style="display:none;">
            <span>Multiplayer</span>
            <label class="switch">
                <input type="checkbox" id="multiplayerModeToggle">
                <span class="slider"></span>
            </label>
        </div>
    </div>
    <div class="game-info">
        Score: <span id="score">0</span>
    </div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input-container">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
                <button class="chat-send" id="chatSend">Send</button>
            </div>
        </div>
        <div id="creditInfo" class="credit-info" style="display:none;">
            <p id="creditMessage"></p>
            <button id="buyGamesBtn" style="display:none;">Buy 10 games (99 ‚≠ê)</button>
        </div>
    </div>
    <div id="onlinePlayersContainer" class="online-players" style="display:none;">
        <h3>Players Online</h3>
        <ul id="onlinePlayersList"></ul>
    </div>
    <div class="controls">
        <p>Use arrow keys, swipe, or tap to control the snake</p>
        <p>Press Space or tap the field to restart</p>
    </div>
    <div id="leaderboardContainer" class="leaderboard-container">
        <h3>Berry Mode Leaderboard</h3>
        <ol id="leaderboard"></ol>
    </div>
    <div id="mpLeaderboardContainer" class="leaderboard-container" style="display:none;">
        <h3>Multiplayer Leaderboard</h3>
        <ol id="mpLeaderboard"></ol>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="game.js"></script>
</body>
</html>
